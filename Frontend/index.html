<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptManager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="app-title">PromptManager</h1>
    <div class="hamburger-menu">
      <button id="hamburgerBtn" class="hamburger-btn">
        <span></span><span></span><span></span>
      </button>

      <div id="menuDropdown" class="menu-dropdown">
        <div class="menu-label">Bereiche</div>
        <div class="menu-item">
    <a href="chat.html" style="color: inherit; text-decoration: none;">
      Prompt-Chat
    </a>
  </div>
        <div class="menu-item" data-section="create">Neuer Prompt speichern</div>

        <div class="menu-label" style="margin-top: 8px;">KI-Modelle</div>
        <div class="menu-item" data-ai="all">Alle anzeigen</div>
        <div class="menu-item" data-ai="ChatGPT">ChatGPT <span class="ai-badge" id="countChatGPT">0</span></div>
        <div class="menu-item" data-ai="Claude.AI">Claude <span class="ai-badge" id="countClaudeAI">0</span></div>
        <div class="menu-item" data-ai="DeepSeek">DeepSeek <span class="ai-badge" id="countDeepSeek">0</span></div>
        <div class="menu-item" data-ai="Perplexity">Perplexity <span class="ai-badge" id="countPerplexity">0</span></div>
        <div class="menu-item" data-ai="Gemini">Gemini <span class="ai-badge" id="countGemini">0</span></div>
      </div>
    </div>
  </header>

  <main>
    <!-- Prompt erstellen -->
    <section id="section-create" class="section active">
      <div class="prompt-card">
        <h2>Neuen Prompt speichern</h2>
        <form id="promptForm">
          <div class="form-group">
            <label>KI-Modell</label>
            <select id="promptAI" required>
              <option value="">Bitte auswählen</option>
              <option value="ChatGPT">ChatGPT</option>
              <option value="Claude.AI">Claude</option>
              <option value="DeepSeek">DeepSeek</option>
              <option value="Perplexity">Perplexity</option>
              <option value="Gemini">Gemini</option>
            </select>
          </div>

          <div class="form-group">
            <label>Titel</label>
            <input type="text" id="promptTitle" placeholder="Titel des Prompts" required />
          </div>

          <div class="form-group">
            <label>Kategorie</label>
            <select id="promptCategory" required>
              <option value="">Kategorie auswählen</option>
              <option value="Schreiben">Schreiben</option>
              <option value="Coding">Coding</option>
              <option value="Analyse">Analyse</option>
              <option value="Kreativ">Kreativ</option>
              <option value="Business">Business</option>
              <option value="Sonstiges">Sonstiges</option>
            </select>
          </div>

          <div class="form-group">
            <label>Prompt-Text</label>
            <textarea id="promptText" rows="6" placeholder="Hier deinen Prompt eingeben..." required></textarea>
          </div>

          <button type="submit" class="btn-primary">Speichern</button>
        </form>
      </div>
    </section>

    <!-- Gespeicherte Prompts -->
    <section id="section-list" class="section hidden">
      <div class="list-container">
        <h2>Gespeicherte Prompts</h2>
        <div id="promptsList" class="prompts-list"></div>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
