<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <header>
    <h1 class="app-title">PromptManager</h1>
    <div class="hamburger-menu">
      <button id="hamburgerBtn" class="hamburger-btn">
        <span></span><span></span><span></span>
      </button>

      <div id="menuDropdown" class="menu-dropdown">
        <div class="menu-label">Bereiche</div>
        <div class="menu-item"><a href="index.html" class="menu-link">Neuer Prompt speichern</a></div>
        <div class="menu-item"><a href="chat.html" class="menu-link">Prompt-Chat</a></div>

        <div class="menu-label" style="margin-top: 8px;">KI-Modelle</div>
        <div class="menu-item" data-ai="all">Alle anzeigen</div>
        <div class="menu-item" data-ai="ChatGPT">ChatGPT <span class="ai-badge" id="countChatGPT">0</span></div>
        <div class="menu-item" data-ai="Claude.AI">Claude <span class="ai-badge" id="countClaudeAI">0</span></div>
        <div class="menu-item" data-ai="DeepSeek">DeepSeek <span class="ai-badge" id="countDeepSeek">0</span></div>
        <div class="menu-item" data-ai="Perplexity">Perplexity <span class="ai-badge" id="countPerplexity">0</span></div>
        <div class="menu-item" data-ai="Gemini">Gemini <span class="ai-badge" id="countGemini">0</span></div>
        <br />
        <div class="menu-item">Register <span class="ai-badge"></span></div>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>

      <div class="form-container">
        <h1 class="opacity">REGISTER</h1>
        <form id="registerForm">
          <input type="text" id="username" placeholder="USERNAME" required />
          <input type="email" id="email" placeholder="EMAIL" required />
          <input type="password" id="password" placeholder="PASSWORD" required />
          <input type="password" id="confirmPassword" placeholder="CONFIRM PASSWORD" required />
          <button type="submit" class="opacity">Create Account</button>
        </form>

        <div class="register-forget opacity">
          <a href="login.html">BACK TO LOGIN</a>
        </div>
      </div>

      <div class="circle circle-two"></div>
    </div>
  </section>

  <script src="login.js" defer></script>
</body>
</html>
